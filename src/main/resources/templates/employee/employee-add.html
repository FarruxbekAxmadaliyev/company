<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Product Add Page</h1>
<form method="post" action="/employee/add">
    <div class="form-group">
        <label for="ketmon">FullName</label>
        <input name="fullname" type="text" class="form-control" id="ketmon"
               placeholder="FullName kirit">

        <label for="ketmon1">Phone</label>
        <input name="phone" type="text" class="form-control" id="ketmon1"
               placeholder="Phone kirit">
    </div>

    <div>
        <label> Department </label>
        <div>
            <select name="departmentId">
                <option th:each="department : ${departmentList}"
                        th:text="${department.name}"
                        th:value="${department.id}">
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
