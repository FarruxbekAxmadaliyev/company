<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>


<form method="post" th:action="${'/department/edit/'+department.getId()}">
    <div class="form-group">
        <label for="ketmon">Department Name </label>
        <input th:value="${department.getName()}" name="name" type="text" class="form-control" id="ketmon"
               placeholder="Department name kirit"><br>

<!--        <label for="ketmon1">Company Name</label>-->
<!--        <input th:value="${department.getCompany().name}" name="ketmon1" type="text" class="form-control" id="ketmon1"-->
<!--               placeholder="Company name kirit">-->

    </div>
    <div>
        <label> Company Name </label>
        <div>
            <select name="companyId">
                <option th:each="company : ${companyList}"
                        th:text="${company.name}"
                        th:value="${company.id}">
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>



</body>
</html>
